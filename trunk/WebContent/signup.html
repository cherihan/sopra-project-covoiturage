<html>
<head>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="./css/login_signup.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>

<div id="identification">
</div>
<title>Sign up</title>

<div class="container">

  <div id="login-form">


    <h3>Register</h3>

    <fieldset>

      <form action="javascript:void(0);" method="get">

        <input type="name" required value="Your name" onBlur="if(this.value=='')this.value='Your name'" onFocus="if(this.value=='Your name')this.value='' "> 

        <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "> 
		
		<input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "> 

		<input type="email_confirm" required value="Confirm your email" onBlur="if(this.value=='')this.value='Confirm your email'" onFocus="if(this.value=='Confirm your email')this.value='' "> 
		
        <input type="button" value="Sign up">

        <footer class="clearfix">

        </footer>

      </form>

    </fieldset>

  </div> <!-- end login-form -->
</div>


</body>
<html>
